<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
    <title>MicroPosts</title>
</head>
<body>
    <header class="bg-primary d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5">
      <h1>MicroPosts</h1>
      <div class="form-group">
        <label for="bootswatch-selector">Theme:</label>
        <select name="bootswatch-selector" class="custom-select form-control text-center" id="bootswatch-selector"></select>
      </div>
    </header>
    <div class="container postsContainer">
        <div class="card card-body card-form">
            <h1>Say Something</h1>
            <p class="lead">What's on your mind?</p>
            <div class="form-group">
                <input type="text" name="title" id="title" class="form-control" placeholder="Post Title">
            </div>
            <div class="form-group">
                <textarea name="body" id="body" class="form-control" placeholder="Post Body"></textarea>
            </div>
            <input type="hidden" name="id" id="id" value="">
            <button class="post-submit btn btn-primary btn-block">Post</button>
            <span class="form-end"></span>
        </div>
        <br>
        <div id="posts"></div>
    </div>
    <!-- JS -->
    <!-- App -->
    <script type="module" src="js/App.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
